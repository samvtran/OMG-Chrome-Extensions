<html lang="en" ng-app="omgApp" ng-csp>
<head>
    <meta charset="utf-8">
    <title>OMG! Ubuntu!</title>
    <link rel="stylesheet" href="/stylesheets/font-awesome.css">
    <link rel="stylesheet" href="/stylesheets/popup.css">
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
</head>
<body ng-controller="popupCtrl">
  <header class="popup-header">
    <a target="_blank" href="http://www.omgubuntu.co.uk" class="logo" title="Visit OMG! Ubuntu!"><img class="logo" src="/images/icon128.png" height="48" width="48"><span class="hide">OMG! Ubuntu!</span></a>
    <a ng-click="refresh()" class="refresh"><i ng-class="{true: 'icon-time', false: 'icon-refresh'}[refreshing==true]"></i><span class="hide">Refresh</span></a>
  </header>
  <section class="latest-news" ng-model="latestArticles">
    <article ng-repeat="article in latestArticles" ng-click="markAsRead($index)">
      <h3><i title="Unread" class="icon-bookmark" ng-show="article.unread == true"> </i><a href="{{article.link}}" target="_blank">{{article.title}}</a></h3>
      <p>{{article.summary|truncate:200}}</p>
      <footer>
        <a target="_blank" class="read-more" href="{{article.link}}">Continue Reading</a>
        <div class="social-links"><a target="_blank" href="https://www.facebook.com/dialog/feed?app_id=272768256180082&link={{article.link|uriEncode}}&name={{article.title|uriEncode}}&description={{article.summary|truncate:200}}&redirect_uri=https://facebook.com" title="Share this article on Facebook"><i class="icon-facebook-sign"></i></a>
          <a target="_blank" href="https://twitter.com/intent/tweet?url={{article.link|uriEncode}}&text={{article.title|truncate:100|uriEncode}}&via=omgubuntu" title="Share this article on Twitter"><i class="icon-twitter-sign"></i></a></div>
      </footer>
    </article>
  </section>
  <footer class="popup-footer">
    <a ng-click="optionsPage()" title="Change OMG! Ubuntu! options">Options</a>
    <a class="right" ng-click="markAllAsRead()">Mark All As Read</a>
  </footer>
</body>
</html>
