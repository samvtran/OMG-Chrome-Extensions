<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>OMG! Extension Options</title>
</head>
<body>
<div class="Options">
  <header>
    <a target="_blank" href="<%= homepage %>" class="logo" title="Visit the <%= name %> website">
      <img class="logo" src="images/icon_logo128.png" height="48" width="48"/>
    </a>
    <h1><%= title %> Extension Options</h1>
  </header>
  <h2>Options</h2>
  <section>
    <label class="Checkbox">
      <input type="checkbox" id="notificationsEnabled">
      <strong class="Checkbox-label">New Article Desktop Notifications <button type="button" id="testNotification" class="example">Example</button></strong>
      <div class="Checkbox-state"></div>
    </label>
  </section>
  <h2>About The Extension</h2>
  <section>
    <p>This extension is released under the Apache License 2.0 with source code available on <a
        href="https://github.com/samvtran/OMG-Chrome-Extensions" title="OMG! Extensions on GitHub">GitHub</a>.</p>
  </section>
  <h2>About <%= title %></h2>
  <section><%= aboutText %></section>
</div>
<script type="text/javascript" src="Options.js"></script>
</body>
</html>
